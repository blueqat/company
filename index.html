<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>blueqat.co.jp</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 220px; /* ロゴは適度な大きさで中央配置 */
      margin-bottom: 30px;
    }
    .domain-text {
      font-size: 14px;        /* 小さく */
      font-weight: 300;       /* 細文字（Light） */
      color: #555;            /* 優しいグレー */
      letter-spacing: 1px;    /* 少し広めで上品に */
    }
  </style>
</head>
<body>
  <img src="./logo.png" alt="blueqat logo">
  <div class="domain-text">info@blueqat.co.jp</div>
</body>
</html>
