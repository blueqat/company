<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blueqat - QUANTUM INITIATIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Inter, "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN W3", Meiryo, メイリオ, sans-serif;
            background-color: #ffffff;
            color: #111111;
        }
        .minimal-title {
            letter-spacing: -0.04em;
        }
        html {
            scroll-behavior: smooth;
        }
        .header-logo {
            height: 24px;
            width: auto;
        }
        .footer-logo {
            height: 32px;
            width: auto;
        }
        .company-detail dt {
            font-weight: 500;
            color: #4a4a4a;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-100">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-12 flex items-center justify-between h-16">
            <a href="#" class="text-2xl font-bold tracking-widest text-gray-900">
                <img src="./logo.png" alt="blueqat Logo" class="header-logo" onerror="this.onerror=null; this.src='https://placehold.co/100x24/ffffff/333333?text=BLUEQAT';" />
            </a>
            
            <div class="hidden md:flex space-x-6 text-sm font-medium tracking-wider">
                <a href="#service" class="text-gray-700 hover:text-gray-900 transition duration-150">サービス</a>
                <a href="#company" class="text-gray-700 hover:text-gray-900 transition duration-150">企業概要</a>
                <a href="#media" class="text-gray-700 hover:text-gray-900 transition duration-150">メディア</a>
                <a href="#contact" class="text-gray-700 hover:text-gray-900 transition duration-150">お問い合わせ</a>
            </div>

            <div class="hidden md:flex space-x-4 text-sm font-medium tracking-wider">
                <span class="text-gray-900">JP</span>
                <a href="/en" class="text-gray-500 hover:text-gray-900 transition">EN</a>
            </div>

            <button id="mobile-menu-button" class="md:hidden p-2 text-gray-800 hover:bg-gray-50 transition duration-150">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden bg-white/95 border-t border-gray-100">
            <a href="#service" class="block py-3 px-6 border-b border-gray-100">サービス</a>
            <a href="#company" class="block py-3 px-6 border-b border-gray-100">企業概要</a>
            <a href="#media" class="block py-3 px-6 border-b border-gray-100">メディア</a>
            <a href="#contact" class="block py-3 px-6">お問い合わせ</a>
        </div>
    </header>

    <main class="mt-16">
        <section id="hero" class="relative min-h-screen flex items-center justify-center p-4 sm:p-8">
            <div class="absolute inset-0 bg-gray-50/50 -z-10">
                <div class="w-full h-full bg-cover bg-center opacity-80" style="background-image: url('./bg.png');"></div>
            </div>
            <div class="text-center max-w-5xl z-10 pt-20 pb-10">
                <p class="text-xl sm:text-2xl font-medium text-white mb-4 tracking-widest">QUANTUM COMPUTING</p>
                <h1 class="text-3xl sm:text-4xl lg:text-[5rem] font-extrabold minimal-title mb-8 leading-none text-white">
                    <span class="font-light">人類の解けない問題を解く</span>
                </h1>
            </div>
        </section>

        <section id="service" class="py-24 lg:py-32">
            </section>

        <section id="media" class="py-24 lg:py-32 bg-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-12">
                <h2 class="text-4xl sm:text-5xl font-extrabold minimal-title mb-16 text-center text-gray-900 uppercase">Media</h2>
                
                <div id="video-list-container" class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
                    </div>
            </div>
        </section>

        <section id="company" class="py-24 lg:py-32 bg-gray-50 border-y border-gray-100">
            </section>

        <section id="contact" class="py-24 lg:py-32">
            <div class="container mx-auto px-4 sm:px-6 lg:px-12 max-w-2xl">
                <h2 class="text-4xl sm:text-5xl font-extrabold minimal-title mb-16 text-center text-gray-900 uppercase">Contact</h2>
                <p class="text-center text-lg text-gray-700 font-medium mb-10">
                    ビジネスに関するお問い合わせは、<a href="mailto:info@blueqat.co.jp" class="border-b border-gray-900 hover:border-gray-500 text-gray-900 transition duration-300">info@blueqat.co.jp</a> までご連絡ください。
                </p>
            </div>
        </section>
    </main>

    <footer class="bg-white py-10 border-t border-gray-100">
        <div class="container mx-auto px-4 sm:px-6 lg:px-12 text-center">
            <img src="./logo.png" alt="blueqat Logo" class="footer-logo mx-auto mb-3" onerror="this.onerror=null; this.src='https://placehold.co/150x32/ffffff/333333?text=BLUEQAT';" />
            <p class="text-gray-400 text-sm tracking-wide">&copy; <span id="current-year"></span> blueqat. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // JSONから動画リストを読み込む処理
            const videoContainer = document.getElementById('video-list-container');
            
            fetch('list.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(video => {
                        const videoWrapper = document.createElement('div');
                        videoWrapper.className = "aspect-video w-full overflow-hidden rounded-lg shadow-sm bg-gray-100";
                        
                        videoWrapper.innerHTML = `
                            <iframe 
                                class="w-full h-full" 
                                src="https://www.youtube.com/embed/${video.id}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        `;
                        videoContainer.appendChild(videoWrapper);
                    });
                })
                .catch(error => console.error('Error loading list.json:', error));

            // モバイルメニュー制御
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
